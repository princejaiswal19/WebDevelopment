<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basically we will play with form today and make a payment sleep -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
  <form action="">
  <h1>Payment Form </h1>
  <h2>Contact Information</h2>
  <p>Name : <input type="text" name="name"required></p>
  <fieldset>
    <legend>Gender</legend>
  <p>
    Male  <input type="radio" name="gender" id="Male">
    Female <input type="radio" name="gender" id="Female">
  </p>
</fieldset>
<p>Address: <textarea name="Address" id="address" cols="100" row="8"></textarea></p>
<p>Email: <input type="email" name="email" id="Email"></p>
<p>Pincode: <input type="number" name="pincode" id="Pincode"></p>
<h2>Payment Information</h2>
<p>Card Type:
    <select name="card_type" id="card_type">
        <option value="">--Select a Card Type</option>
        <option value="visa">Visa</option>
        <option value="rupay">Rupay</option>
        <option value="mastercard">Mastercard</option>

    </select>

</p>
<p>
    Card Number : <input type="number" name="card number" id="card number">
</p>
<p>Expiration Date: <input type="date" name="exp_date" id="exp_date"></p>
<p>CVV <input type="password" name="cvv" id=""cvv></p>
 <input type="submit" value="Pay Now">




    
</form>   
</body>
</html>
